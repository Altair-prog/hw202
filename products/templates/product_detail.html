{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4>Цена: {{ product.price }} руб.</h4>
            <button class="btn btn-primary">Добавить в корзину</button>
        </div>
    </div>
</div>
{% endblock content %}
